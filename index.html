<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Coverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="convert-change center">
            <h1>Convert Your Money<br>BY Jason Nwaeze</h1>
            <select name="" id="">
                <option value="nairadollar">Naira - Dollar</option>
                <option value="nairaeuro">Naira - Euro</option>
                <option value="nairapound">Naira - Pound</option>
                <option value="dollarnaira">Dollar - Naira</option>
                <option value="euronaira">Euro - Naira</option>
                <option value="poundnaira">Pound - Naira</option>
            </select>
        </div>
    </header>
    <div class="box">
        <input class="naira" type="number" name="" id="" placeholder="Value">
        <button class="btn">Submit</button>
        <input class="result" type="text" name="" id="" placeholder="Result">
    </div>
    <script src="convert.js"></script>
</body>
</html>
